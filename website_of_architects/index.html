<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/Group 8.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Website of architects</title>
    <meta name="description" content="Website of architects" />
  </head>
  <body>
    <!-- Первая секция -->
    <div class="main-section">
      <div class="main-section__nav-container container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"
            ><img
              class="main-section__logo"
              src="./assets/images/Group 11.svg"
              alt="logo"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__item"></li>
            <li class="nav-menu__item"></li>
            <li class="nav-menu__item"></li>
            <li class="nav-menu__item"></li>
            <li class="nav-menu__item"></li>
          </ul>
        </nav>
      </div>
      <div class="main-section__content-container container">
        <!-- Левая часть первой секции -->
        <div class="left-wrapper">
          <!-- Заголовок -->
          <h1 class="left-wrapper__title title"></h1>
          <h2 class="left-wrapper__subtitle subtitle"></h2>
          <!-- Элементы навигации к иллюстрациям -->
          <div class="left-wrapper__arrows arrows"></div>
          <div class="left-wrapper__elements elements"></div>
        </div>

        <!-- Правая часть первой секции -->
        <div class="right-wrapper">
          <img src="" alt="" class="right-wrapper__img" />
          <!-- Кнопка -->
          <button class="right-wrapper__button button"></button>
        </div>
      </div>
    </div>
    <!-- Вторая секция -->
    <div class="Second-section">
      <div class="Second-section__nav-container container"></div>
    </div>

    <!-- Третья секция -->
    <div class="Third-section">
      <div class="Third-section__nav-container container"></div>
    </div>

    <!-- Четвёртая секция -->
    <div class="Fourth-section">
      <div class="Fourth-section__nav-container container"></div>
    </div>

    <!-- Пятая секция -->
    <div class="Fifth-section">
      <div class="Fifth-section__nav-container container"></div>
    </div>

    <!-- Футер -->
    <footer></footer>
  </body>
</html>
